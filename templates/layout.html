<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" title="Default style" href={{ url_for('static', filename='css/style.css') }}>
        {% if page_title %}
            <title>{{ page_title }} | AskMate</title>
        {% else %}
            <title>AskMate</title>
        {% endif %}
</head>
<body>
<div class="content-wrapper">
<header>
    <div>
        <form action="{{ url_for('search') }}" method="post">
            <input type="text" name="search" id="search" placeholder="Search...">
        <input type="image" id="search_image" src="/static/clipart2883794.png">
        </form>
        {% if 'user' in session %}
            <a href="/logout"><button>Logout</button></a>
        {% else %}
            <a href="/login"><button>Login</button></a>
            <a href="/registration"><button>Sign Up</button></a>
        {% endif %}
    </div>
    <nav>
        <a href="/"><img src="{{ url_for('static', filename='am-png-6.png') }}" title="AskMate" id="logo"></a>
        <a href="/christmas-egg"><img src="{{ url_for('static', filename='christmas_egg.png') }}" title="christmas_egg" id="santa_hat"></a>
    </nav>
</header>
<main role="main">
    <section>
        {% block content %}{% endblock %}
    </section>
</main>
</div>
</body>
</html>
